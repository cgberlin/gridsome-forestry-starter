---
label: Journal
hide_body: false
fields:
- type: text
  name: title
  label: Title
  config:
    required: true
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short snippet that will show outside of the actual post
  config:
    required: true
- type: datetime
  name: date
  label: Date
  config:
    required: true
    display_utc: true
    date_format: YYYY-MM-DD
    time_format: ''
    export_format: YYYY-MM-DD
  default: now
- type: select
  name: author
  config:
    source:
      type: simple
      section: authors
      file: data/authors/cody-berlin.json
    required: true
    options:
    - Cody Berlin
  label: Author
  default: Cody Berlin
- name: streamable_urls
  type: list
  config:
    use_select: false
    min: 
    max: 
  label: Streamable URLs
  description: List of streamable video urls to display above the text.
